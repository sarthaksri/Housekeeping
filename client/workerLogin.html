<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Housekeeper Worker Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet"/>

    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/main.min.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png"/>
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
</head>
<body>
    <header>
        <div class="row parent-row">
            <!-- Image -->
            <div class="col s1 l7 hide-on-med-and-down">
                <div class="flex-v-center">
                    <h2>Housekeeper</h2>
                    <p>
                        <span id="day_today"></span>
                        <span id="date_today"></span>
                        <span id="month_today"></span>
                        <span id="circle"></span>
                        <span id="year_today"></span>
                    </p>
                    <p class="support_text">Get Your Rooms Cleaned  at your time <br /> with Just a click!</p>
                </div>
            </div>
            <!-- Form -->
            <div class="col s12 l5">
                <div class="center-align form-align">
                    <h4>Sign In</h4>
                    <p class="hide-on-large-only">Sit back &amp; relax! Get your room cleaned <br/> with just few clicks.</p>
                    <div class="row">
                        <form id="loginForm" autocomplete="off" class="col s12">
                            <div class="row flex-h-center mb-0">
                                <div class="input-feild col s8">
                                    <input name="adminid" type="text" id="rollnumber" class="validate" required/>
                                    <label for="rollnumber">WorkerID</label>
                                </div>
                            </div>
                            <div class="row flex-h-center mb-0">
                                <div class="input-feild col s8">
                                    <input name="password" type="password" id="password" class="validate" required/>
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <button name="login" type="submit" class="waves-effect waves-light btn">Continue</button>
                        </form>
                        <a href="workerSignUp.html" class="link">or Create an account</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission
    
                // Get form data
                const adminId = document.getElementById('rollnumber').value;
                const password = document.getElementById('password').value;
    
                // Make API call to login endpoint
                fetch('https://housekeeping-backend.vercel.app/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ rollno: adminId, password: password })
                })
                .then(response => {
                    console.log(response);
                    if (!response.ok) {
                        throw new Error('Login failed');
                    }
                    return response.json(); // Assuming the API returns JSON data
                })
                .then(data => {
                    // Store user data in local storage
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    // Redirect to studentDashboard.html
                    window.location.href = 'workerDashboard.html';
                })
                .catch(error => {
                    console.error('Login error:', error);
                    // Log the response from the server
                    response.text().then(text => {
                    console.error('Server response:', text);
                    });
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
