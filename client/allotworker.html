    <script>
      // Fetch data from backend API
      fetch("https://housekeeping-backend.vercel.app/manage/getRequests", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then((data) => {
          // Render cards based on received data
          const cardContainer = document.getElementById("cardContainer");
          data.forEach((request) => {
            const card = document.createElement("div");
            card.classList.add("col-xl-12", "order-xl-1", "mt-2");

            const cardHtml = `
                  <div class="card bg shadow">
                      <div class="card-header bg-white border-0">
                          <h3 class="mb-0">Allot Housekeeper</h3>
                      </div>
                      <div class="card-body pb-5">
                  <form class="allotForm" autocomplete="off">
                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-md-3">
                          <div class="form-group">
                            <label class="form-control-label" for="input-room">Date</label>
                            <input type="text" name="reqDate" id="input-room" class="form-control" value="${request.date}">
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group">
                            <label class="form-control-label" for="input-room">Room Number</label>
                            <input type="text" name="roomno" id="input-room" class="form-control" value="${request.roomno}">
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group">
                            <label class="form-control-label" for="input-room">Floor</label>
                            <input type="text" name="floor" id="input-room" class="form-control" value="${request.floor}">
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group">
                            <label class="form-control-label" for="input-time">Time Requested</label>
                            <input type="text" name="reqTime" id="input-time" class="form-control" value="${request.time}">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-requestid">Housekeeper<span class="text-danger">*</span></label>
                            <select name="name" class="form-control" id="input-requestid" required>
                              <option selected="true" value="">Select Option</option>
                              <option>Floor 1 - John Doe</option>
                              <option>Floor 2 - Jane Doe</option>
                              <option>Floor 3 - Alice</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <button name="submit" class="btn btn-icon btn-3 btn-primary mt-4" type="submit" >
                        <span class="btn-inner--text">Submit</span>
                    </button>
                  </div>
                </form>
              </div>
                  </div>
              `;

            card.innerHTML = cardHtml;
            cardContainer.appendChild(card);
          });
        })
        .catch((error) => {
          console.error("Error fetching data from backend:", error);
          // Optionally, you can display an error message here
        });

        document.addEventListener('submit', async function(event) {
         {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            console.log(data);
            try {
                const response = await fetch("https://housekeeping-backend.vercel.app/manage/allotWorker", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }

                // Display success message
                alert("Alloted successfully!");
                window.location.reload();
            } catch (error) {
                console.error("Error submitting form data:", error);
                // Optionally, you can display an error message here
            }
          }
        });
    </script>
